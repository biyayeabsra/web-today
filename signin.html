        <form id="login-form">
            <div class="col mt-3 p-0">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" autocomplete="email" required>
            </div>
            <div class="col mt-3 p-0">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="current-password" required>
            </div>
            <div class="form-group mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label ml-2" for="gridCheck">
                        Remember me
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            
            <div class="row justify-content-center mt-3">
                Don't have an account?
